<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- security -->
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' 'unsafe-inline' 'unsafe-eval' https:; img-src 'self' https: data:;"
    />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <!-- security end -->
    <link rel="icon" type="image/svg+xml" href="images/logo1.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Koperasi_Oey</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="login.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- css notif register -->
    <style>
      .swal2-popup {
        border-radius: 15px !important;
        padding: 1.5em !important;
      }

      @media (max-width: 768px) {
        .swal2-popup {
          font-size: 0.9em !important;
          padding: 1em !important;
        }
      }

      .swal2-title {
        color: #2c3e50 !important;
        font-size: 1.5em !important;
      }

      .swal2-html-container {
        margin: 1em 1.6em 0.3em !important;
      }

      .swal2-confirm {
        padding: 0.6em 2em !important;
        font-size: 1.1em !important;
        border-radius: 8px !important;
      }
    </style>
  </head>
  <body>
    <!-- Background-->
    <img
      src="images/country-quilt-dark.png"
      id="bgImage"
      alt="Background Image"
    />
    <div class="container">
      <div class="form-container">
        <img src="images/logo1.png" alt="Logo" class="Logo" />
        <h4 class="text-center mb-4">
          Welcome To <br />
          Koperasi Karyawan OEY
        </h4>

        <div class="nav-container">
          <ul class="nav nav-tabs justify-content-center" id="authTabs">
            <li class="nav-item">
              <a class="nav-link active" data-toggle="tab" href="#login"
                >Login</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                data-toggle="tab"
                href="#register"
                id="registerTabLink"
                >Register</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#verify"
                >Verifikasi</a
              >
            </li>
          </ul>
        </div>

        <div class="tab-content">
          <!-- Login Form -->
          <div class="tab-pane fade show active" id="login">
            <form id="loginForm">
              <div class="form-group">
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="form-group">
                <div class="input-group">
                  <input
                    type="password"
                    name="password"
                    class="form-control"
                    placeholder="Password"
                    required
                  />
                  <div class="input-group-append">
                    <span class="input-group-text toggle-password">
                      <i class="fa fa-eye"></i>
                    </span>
                  </div>
                </div>
              </div>

              <!-- Forgot Password Section -->
              <p class="text-center mb-3">
                Lupa Password? Hubungi Admin,
                <a href="#" id="forgotPasswordLink">Klik Disini</a>
              </p>

              <button type="submit" class="btn btn-primary btn-block">
                Login
              </button>
              <a href="index.html" class="btn btn-primary btn-block"> Back </a>

              <div class="loading-spinner">
                <div class="spinner-border text-primary" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
            </form>

            <!-- Social Media Section -->
            <div class="social-media-section">
              <p class="text-center mt-4 mb-3">Follow Us On</p>
              <div class="social-icons">
                <a
                  href="https://youtube.com/@simbahresearch?si=5WsqbvSSUQHdi7ji"
                  class="social-icon"
                  ><i class="fab fa-youtube"></i
                ></a>
                <a
                  href="https://www.instagram.com/ihfan_sholih"
                  class="social-icon"
                  ><i class="fab fa-instagram"></i
                ></a>
                <a
                  href="https://www.facebook.com/share/19VHrsG2ou/?mibextid=JRoKGi"
                  class="social-icon"
                  ><i class="fab fa-facebook"></i
                ></a>
                <a
                  href="https://www.tiktok.com/@simbah_research?_t=8rQs4AaMY4n&_r=1"
                  class="social-icon"
                  ><i class="fab fa-tiktok"></i
                ></a>
              </div>
            </div>
          </div>

          <!-- Register Form -->
          <div class="tab-pane fade" id="register">
            <form id="registerForm">
              <div class="form-group">
                <input
                  type="text"
                  name="fullName"
                  class="form-control"
                  placeholder="Nama Lengkap"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="form-group">
                <div class="input-group">
                  <input
                    type="password"
                    name="password"
                    class="form-control"
                    placeholder="Password"
                    required
                  />
                  <div class="input-group-append">
                    <span class="input-group-text toggle-password">
                      <i class="fa fa-eye"></i>
                    </span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <input
                    type="password"
                    name="confirmPassword"
                    class="form-control"
                    placeholder="Konfirmasi Password"
                    required
                  />
                  <div class="input-group-append">
                    <span class="input-group-text toggle-password">
                      <i class="fa fa-eye"></i>
                    </span>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block">
                Buat Akun
              </button>

              <div class="loading-spinner">
                <div class="spinner-border text-primary" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
            </form>

            <!-- Social Media Section -->
            <div class="social-media-section">
              <p class="text-center mt-4 mb-3">Follow Us On</p>
              <div class="social-icons">
                <a href="#" class="social-icon"
                  ><i class="fab fa-youtube"></i
                ></a>
                <a href="#" class="social-icon"
                  ><i class="fab fa-instagram"></i
                ></a>
                <a href="#" class="social-icon"
                  ><i class="fab fa-facebook"></i
                ></a>
                <a href="#" class="social-icon"
                  ><i class="fab fa-tiktok"></i
                ></a>
              </div>
            </div>
          </div>

          <!-- Verification Form -->
          <div class="tab-pane fade" id="verify">
            <form id="verifyForm">
              <div class="form-group">
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  name="verificationCode"
                  class="form-control"
                  placeholder="Kode Verifikasi"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary btn-block">
                Verifikasi Akun
              </button>

              <div class="loading-spinner">
                <div class="spinner-border text-primary" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
            </form>

            <!-- Social Media Section -->
            <div class="social-media-section">
              <p class="text-center mt-4 mb-3">Follow Us On</p>
              <div class="social-icons">
                <a href="#" class="social-icon"
                  ><i class="fab fa-youtube"></i
                ></a>
                <a href="#" class="social-icon"
                  ><i class="fab fa-instagram"></i
                ></a>
                <a href="#" class="social-icon"
                  ><i class="fab fa-facebook"></i
                ></a>
                <a href="#" class="social-icon"
                  ><i class="fab fa-tiktok"></i
                ></a>
              </div>
            </div>
          </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
          <div class="footer-content">
            <span class="copyright">&copy; Kopioey. All Rights Reserved</span>
            <a
              href="#"
              target="_blank"
              class="credit-link"
            >
              <span>By : SR</span>
            </a>
          </div>
        </footer>
      </div>
    </div>

    <!-- Forgot Password Modal -->
    <div
      class="modal fade"
      id="forgotPasswordModal"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Lupa Password</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="forgotPasswordForm">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="forgotPasswordName"
                  placeholder="Nama Pengguna"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  id="forgotPasswordEmail"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="form-group">
                <textarea
                  class="form-control"
                  id="forgotPasswordMessage"
                  rows="3"
                  placeholder="Pesan untuk admin"
                  required
                >
Halo admin, saya lupa password dengan detail ID berikut:</textarea
                >
              </div>
              <button type="submit" class="btn btn-primary btn-block">
                Kirim ke WhatsApp
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="auth.js"></script>
    <script src="login.js"></script>
  </body>
</html>
